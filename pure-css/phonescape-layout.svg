        <path stroke="#000" stroke-width="3px" d="M820,50 a3,3 0 1,1 0,-1 v200 a3,3 0 1,1 0,-1 v200 a3,3 0 1,1 0,-1"></path>
    </g>
    
    <defs>
        <pattern id="viewport" x="0" y="0" width="5.55%" height="20%"> 
         <path fill="#E1E1E1" stroke="none"  d="M-50,50 a50,50 0 1,1 0,1z" /> 
