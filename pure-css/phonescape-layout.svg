       <pattern id="grid10" x="0" y="0" width="11.11%" height="20%"> 
         <path fill="none" stroke="#000" stroke-width="3" d="M0,100 100,100 100,0" /> 
       </pattern> 
     </defs> 
     <defs> 
       <pattern id="grid24" x="0" y="0" width="5.56%" height="10%"> 
         <path fill="none" stroke="#F00" stroke-width="1" d="M0,50 50,50 50,0" /> 
       </pattern> 
     </defs> 
