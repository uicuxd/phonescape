<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 900 500" width="900" height="500" >
<!--     <rect  x="0" y="0" width="100%" height="100%" fill="url(#viewport)"></rect> -->
    <image xlink:href="phonescape-result.png" x="200px" y="200px" width="200px" height="200px"></image>
    <g>
